<button ng-click="action()">action</button>

<form ng-submit="getSearchResults(searchTerm)">
  <input ng-model="searchTerm" name="searchTerm" />
  <button type="submit">search</button>
</form>

<div ng-repeat="song in searchResults">
  <li>{{song.title}}</li><button ng-click="addSong(song)">add</button>
</div>

<button ng-click="home()">home</button>
